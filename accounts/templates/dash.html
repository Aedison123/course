{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Shilpakala Online Store" />
    <meta name="author" content="Edison" />
    <title>Shilpakala - Welcome</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="{% static 'craft/css/styles.css' %}" rel="stylesheet" />

    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            overflow: hidden;
            background: linear-gradient(45deg, #1e1e1e, #3a3a3a, #121212);
            background-size: 400% 400%;
            animation: gradient 10s ease infinite;
            color: #fff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Background Animation */
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Welcome Container */
        .welcome-container { z-index: 1; max-width: 85%; }

        /* Logo Styling */
        .logo {
            width: 200px;
            margin-bottom: 30px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Welcome Text Styling */
        .welcome-message h1 {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-shadow: 0 0 15px rgba(0, 255, 0, 0.8), 0 0 25px rgba(0, 255, 0, 0.6);
            animation: textAppear 2s ease-in-out;
            margin-bottom: 15px;
        }

        @keyframes textAppear {
            0% { opacity: 0; transform: translateY(30px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        .welcome-message p {
            font-size: 1.2rem;
            opacity: 0.9;
            animation: fadeUp 2s ease-in-out;
            margin-bottom: 30px;
        }

        @keyframes fadeUp {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* Button Styling */
        .btn-enter {
            padding: 16px 35px;
            font-size: 1.5rem;
            background-color: #00FF00;
            color: #121212;
            text-decoration: none;
            border-radius: 50px;
            border: 2px solid #00FF00;
            text-transform: uppercase;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
        }

        .btn-enter:hover {
            background-color: #1e90ff;
            color: #fff;
            box-shadow: 0 0 30px rgba(30, 144, 255, 0.6);
            transform: translateY(-5px);
        }

        /* Responsive Adjustments */
        @media (max-width: 1024px) {
            .welcome-message h1 { font-size: 3rem; }
            .welcome-message p { font-size: 1.1rem; }
            .btn-enter { font-size: 1.4rem; padding: 14px 28px; }
        }

        @media (max-width: 768px) {
            .welcome-message h1 { font-size: 2.5rem; }
            .welcome-message p { font-size: 1rem; }
            .btn-enter { font-size: 1.25rem; padding: 12px 25px; }
        }

        @media (max-width: 576px) {
            .welcome-message h1 { font-size: 2rem; }
            .welcome-message p { font-size: 0.9rem; }
            .btn-enter { font-size: 1rem; padding: 10px 20px; }
            .logo { width: 180px; }
        }
    </style>
</head>
<body>
    <!-- Welcome Container -->
    <div class="welcome-container">
        <!-- Logo Image -->
        <img src="{% static 'craft/image/we.png' %}" alt="Shilpakala Logo" class="logo">

        <!-- Welcome Message -->
        <div class="welcome-message">
            <h1>Welcome {{ user.username }}</h1>
            <p>Your Journey Begins Here | Elevate Your Skills</p>
            <a href="{% url 'accounts:home'%}" class="btn-enter">Let's Go</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
