{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>login</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #0e0e0e;
            font-family: 'Courier New', Courier, monospace;
            color: #00ff00;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            text-align: center;
            position: relative;
        }

        /* Cube Container */
        .cube-container {
            position: absolute;
            width: 400px;
            height: 400px;
            transform-style: preserve-3d;
            transform: rotateX(-20deg) rotateY(45deg);
            animation: rotateCube 6s infinite linear;
        }

        @keyframes rotateCube {
            0% {
                transform: rotateX(-20deg) rotateY(0deg);
            }
            100% {
                transform: rotateX(-20deg) rotateY(360deg);
            }
        }

        .cube-face {
            position: absolute;
            width: 400px;
            height: 400px;
            background-color: rgba(0, 255, 0, 0.8);
            border: 2px solid #00ff00;
        }

        .front {
            transform: translateZ(200px);
        }

        .back {
            transform: rotateY(180deg) translateZ(200px);
        }

        .left {
            transform: rotateY(-90deg) translateZ(200px);
        }

        .right {
            transform: rotateY(90deg) translateZ(200px);
        }

        .top {
            transform: rotateX(90deg) translateZ(200px);
        }

        .bottom {
            transform: rotateX(-90deg) translateZ(200px);
        }

        /* Form styles */
        form {
            position: relative;
            z-index: 10;
            background-color: rgba(28, 28, 28, 0.85);
            width: 100%;
            max-width: 380px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 35px rgba(0, 255, 0, 0.8);
            border: 2px solid #00ff00;
        }

        h2 {
            font-size: 3rem;
            font-weight: bold;
            color: #00ff00;
            text-shadow: 0 0 10px rgba(0, 255, 0, 0.8), 0 0 20px rgba(0, 255, 0, 0.5);
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 16px;
            margin: 15px 0;
            background-color: #1a1a1a;
            color: #00ff00;
            border: 1px solid #00ff00;
            font-size: 18px;
            border-radius: 5px;
            transition: all 0.3s ease-in-out;
        }

        input:focus {
            outline: none;
            border-color: #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.8);
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background-color: #00ff00;
            color: #121212;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-transform: uppercase;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.9);
        }

        button[type="submit"]:hover {
            background-color: #00cc00;
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(0, 255, 0, 0.9);
        }

        .error {
            color: #ff3333;
            font-size: 16px;
            margin-top: 10px;
        }

        p.signup {
            color: #00ff00;
            font-size: 16px;
            margin-top: 20px;
        }

        p.signup a {
            color: #00ff00;
            text-decoration: none;
            font-weight: bold;
            letter-spacing: 1px;
        }

        p.signup a:hover {
            color: #ffcc00;
        }

        /* Responsive Styles for Mobile */
        @media (max-width: 768px) {
            .cube-container {
                width: 300px;
                height: 300px;
            }

            form {
                width: 90%;
                padding: 20px;
            }

            h2 {
                font-size: 2.5rem;
            }

            input, button[type="submit"] {
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            .cube-container {
                width: 250px;
                height: 250px;
            }

            form {
                width: 90%;
                padding: 15px;
            }

            h2 {
                font-size: 2rem;
            }

            input, button[type="submit"] {
                font-size: 14px;
            }
        }

    </style>
</head>

<body>

    <!-- 3D Rotating Cube -->
    <div class="cube-container">
        <div class="cube-face front"></div>
        <div class="cube-face back"></div>
        <div class="cube-face left"></div>
        <div class="cube-face right"></div>
        <div class="cube-face top"></div>
        <div class="cube-face bottom"></div>
    </div>

    <!-- Login Form -->
    <form method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <input type="text" name="username" placeholder="Username" required>
        <div style="position: relative;">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <button type="button" id="togglePassword">üëÅÔ∏è</button>
        </div>
        <button type="submit">Login</button>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <p class="signup">Don't have an account? <a href="{% url 'accounts:register' %}">Sign Up</a></p>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà'; // Change icon
        });
    </script>

</body>

</html>
